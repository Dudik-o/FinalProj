kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: grafana
  annotations:
      ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
